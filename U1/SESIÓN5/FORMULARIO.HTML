<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <HEADER> <H1><MARK>MI PRIMER FORMULARIO</MARK> </H1></HEADER>
<MAIN>
<SECTION>
<FORM>
    <H4 STYLE="COLOR:PINK">CORREO:</H4>
    <LABEL>CORREO:</LABEL>
    <INPUT TYPE="EMAIL" ID="EJEMPLO DE CORREO" PLACEHOLDER="INGRESA TU CORREO">
</FORM>
</SECTION>

<SECTION>
<FORM>
    <H4 STYLE="COLOR:BLUE">SELECCIÓN:</H4>
    <LABEL>SELECCIÓN:</LABEL>
<INPUT TYPE="CHECKBOX" ID="EJEMPLO SELECCIÓN">
    <BR>
        <LABEL>SELECCIÓN2:</LABEL>
    <INPUT TYPE="CHECKBOX" ID="SELECCIÓN 2:">

</FORM>
</SECTION>

<SECTION>
<FORM>
<H3 STYLE="COLOR:RED">PALETA DE COLORES:</H3>
<LABEL>SELECCIONA UN COLOR:</LABEL>
<INPUT TYPE="COLOR" ID="EJEMPLO BOTON DE COLOR">

</FORM>
</SECTION>

<SECTION>
<FORM>
<H4 STYLE="COLOR:BROWN">CALENDARIO:</H4>
<LABEL>SELECCIONA UNA FECHA:</LABEL>
<INPUT TYPE="DATE" ID="EJEMPLO CALENDARIO">
</FORM>
</SECTION>

<SECTION>
    <FORM>
<H4 STYLE="COLOR:rgb(235, 26, 60)">CONTRASEÑAS:</H4>
<LABEL>INGRESA TU CONTRASEÑA:</LABEL> 
<INPUT TYPE="PASSWORD" ID="EJEMPLO DE CONTRASEÑA">
    </FORM>
</SECTION>

<SECTION>
    <FORM>
<H4 STYLE="COLOR:rgb(48, 207, 61)">ABRIR ARCHIVOS:</H4>
<LABEL>BOTON DE ARCHIVOS:</LABEL>
<INPUT TYPE="FILE" ID="EJEMPLO: ABRIR ARCHIVOS">
    </FORM>
</SECTION>

<SECTION>
    <FORM>
<H4 STYLE="COLOR:PINK"> CREACIÓN DE BOTONES:</H4>
<LABEL>BOTON DE ENVIAR:</LABEL>
<INPUT TYPE="BUTTON" VALUE="ENVIAR">
    </FORM>
</SECTION>
</MAIN>


</body>
</html>
