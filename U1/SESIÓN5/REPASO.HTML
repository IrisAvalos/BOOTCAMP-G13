<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI TERCER FORMULARIO</title>
</head>
<body>
    <HEADER> 
       <H1><MARK>FORMULARIO DE DATOS:</MARK></H1>
    </HEADER>

    <HR>

    <MAIN>
        <SECTION>
            <FORM>
<LABEL>NOMBRES:</LABEL>
<INPUT TYPE="TEXT" ID="NOMBRES" PLACEHOLDER="INGRESA TU NOMBRE">
    <BR><BR>
<HR>
        <LABEL>APELLIDOS:</LABEL>
<INPUT TYPE="TEXT" ID="APELLIDOS" PLACEHOLDER="INGRESA TU APELLIDO">
    <BR><BR>
<HR>
        <LABEL>NUMERO DE TELF.:</LABEL>
<INPUT TYPE="TEL" ID="NUMERO DE TELF." PLACEHOLDER="INGRESA TU TELF.">
    <BR><BR>
        <HR>
                <LABEL>CORREO PERSONAL:</LABEL>
        <INPUT TYPE="EMAIL" ID="CORREO" PLACEHOLDER="INGRESA TU CORREO">
            </FORM>
        </SECTION>
    </MAIN>
<BR>
    <HR>
    <LABEL>EDAD:</LABEL>
    <INPUT TYPE="NUMBER" ID="EDAD" PLACEHOLDER="INGRESA TU EDAD">
        <BR><BR>
            <HR>
            <LABEL>NIVEL ACADEMICO:</LABEL>
<INPUT TYPE="TEXT" ID="NIVEL ACADEMICO" PLACEHOLDER="INGRESA TU NIVEL ACADEMICO">
<BR><BR>
    <HR>
    <LABEL>SELECCIONA TU DISTRITO:</LABEL>
<SELECT NAME="DISTRITOS">
<OPTION VALUE="LIMA" SELECTED>LIMA</OPTION>
<OPTION VALUE="MIRAFLORES" >MIRAFLORES</OPTION>
<OPTION VALUE="SURCO">SURCO</OPTION>
</SELECT>
<BR><BR>
    <HR>
<LABEL>SELECCIONA EL CURSO DE INSCRIPCION:</LABEL>
<BR>
    <LABEL>INGLES</LABEL>
<INPUT TYPE="CHECKBOX" ID="INGLES">
    <BR>
        <LABEL>CHINO MANDARIN</LABEL>
<INPUT TYPE="CHECKBOX" ID="CHINO">
    <BR>
        <LABEL>FRANCES</LABEL>
        <INPUT TYPE="CHECKBOX" ID="FRANCES">
<BR><BR>
    <HR>
<LABEL>SUBE TU DNI:</LABEL>
<INPUT TYPE="FILE" ID="DNI">
    <HR>
    <BR>
<INPUT TYPE="BUTTON" VALUE="ENVIAR">
<HR>

</body>
</html>
