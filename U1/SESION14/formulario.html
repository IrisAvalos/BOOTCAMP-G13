<!DOCTYPE html>
<html lang="en">

    <title>Formulario</title>

<body>

    <nav>

    </nav>

    <main>

        <section>

            <form>

                <div class="seccion">
                    <label for="nombre"  > NOMBRE: </label>

                </div>
                <br>

                <div class="seccion">
                    <label for="apellido"  > APELLIDO: </label>

                </div>

                <br>
                <div class="seccion">
                    <label for="correo"  > CORREO: </label>
                    <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo">

                </div>
                <br>

                <div class="seccion">

                    <button type="button" id="enviar" onclick="datos()">Enviar datos</button>

                </div>

        </section>
